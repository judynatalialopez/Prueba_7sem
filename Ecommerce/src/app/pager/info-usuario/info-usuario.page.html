<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>InfoUsuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-perfile">
    <div class="container">
      <h1>{{titulo}}</h1>

      <div class="profile-info">
        <div class="content-img">
          <img src="12px" width="120px" [src]="srcImage" />
        </div>
        <div class="content-info">
          <ion-item>
            <ion-label>{{nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{apellido}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{email}}</ion-label>
          </ion-item>
          <ion-item>
            + <ion-label>{{telefono}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{direccion}}</ion-label>
          </ion-item>
            <ion-button (click)="prueba()">Agregar</ion-button>

            <ion-input [disabled]="activo" [(ngModel)]="dato">Imput</ion-input>
            <ion-button (click)="inactive()"></ion-button>
            
            <ion-button (click)="imprimir()">Imprimir</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
