<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="practice-class">
    <div class="container">
      <div class="profile-info">
        <div class="content-img">
          <img src="12px" width="120px" [src]="logoImage" />
        </div>

        <h1>{{titulo}}</h1>

        <input type="text" placeholder="Usuario" [(ngModel)]="usuario" name="usuario">
        <input type="text" placeholder="Dirección de entrega" [(ngModel)]="direccion" name="direccion">
        <input type="email" placeholder="País y ciudad del usuario" [(ngModel)]="pais" name="pais">
        <input type="text" placeholder="Idioma" [(ngModel)]="idioma" name="idioma">
        <input type="text" placeholder="Moneda" [(ngModel)]="moneda" name="moneda">

        <button (click)="imprimir()">Imprimir</button>
      </div>
    </div>
  </section>
</ion-content>
